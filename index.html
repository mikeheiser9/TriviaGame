<!DOCTYPE html>
<html>

<head>
    <title>Philly Sports Trivia</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Philly Sports Trivia Game</h1>
        </div>
        <row>
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <button type="button" class="startButton">Start</button>
            </div>
            <div class="col-md-5"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2>
                    <div id="timer"></div>
                </h2>
            </div>
        </row>
        <row>
            <div class="col-md-12">
                <h2>
                    <div id="questionsHolder"></div>
                </h2>
                <h2>
                    <div id="answersHolder"></div>
                </h2>
            </div>
        </row>
        <row>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>
                    <div id="image"></div>
                </h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2>
                    <div id="choiceOne"></div>
                </h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>
                    <div id="correctAnswer"></div>
                </h2>
            </div>
            <div class="col-md-4"></div>
            <row>
                <div class="col-md-12">
                    <h2>
                        <div id="choiceTwo"></div>
                    </h2>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2>
                        <div id="incorrectAnswer"></div>
                    </h2>
                </div>
                <div class="col-md-4"></div>
            </row>
            <row>
                <div class="col-md-12">
                    <h2>
                        <div id="choiceThree"></div>
                    </h2>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2>
                        <div id="unansweredQuestions"></div>
                    </h2>
                </div>
                <div class="col-md-4"></div>
            </row>
            <row>
                <div class="col-md-12">
                    <h2>
                        <div id="choiceFour"></div>
                    </h2>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h2>
                        <div id="restartGame"></div>
                    </h2>
                </div>
                <div class="col-md-2"></div>
            </row>
    </div>
    <!-- Link to JS -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
